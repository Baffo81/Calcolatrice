<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="black"/>
  <meta name="description" content="This is my first progressive web app">
  <link rel="stylesheet" type="text/css" href="../css/calcolatrice.css">
  <link rel="manifest" href="manifest.json">
  <title>Calculator</title>
</head>
<body>
<h1>CALCOLATRICE</h1>
<div class="container">
  <div class="cal_bnt">
    <div class="screen">
      <input type="text" id="result" placeholder="0" disabled>
      <div class="sas">
        <input type="button" value="%" />
        <input type="button" value="CE" />
        <input type="button" value="C" />
        <input type="button" value="Del" />
        <input type="button" value="7" />
        <input type="button" value="8" />
        <input type="button" value="9" />
        <input type="button" value="00" />
        <input type="button" value="4" />
        <input type="button" value="5" />
        <input type="button" value="6" />
        <input type="button" value="*" />
        <input type="button" value="1" />
        <input type="button" value="2" />
        <input type="button" value="3" />
        <input type="button" value="-" />
        <input type="button" value="0" />
        <input type="button" value="รท" />
        <input type="button" value="." />
        <input type="button" value="+" />
        <input type="button" id="equals" value="=" />
      </div>
    </div>
  </div>
</div>
<script src="../js/calcolatrice.js"></script>
</body>
</html>
